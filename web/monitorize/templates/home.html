<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Welcome Text -->
        <h1 class="text-center display-1" style="margin-bottom: 120px;">Welcome to Monitorize</h1>
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-5">
            <!-- Users Button -->
            <a href="{% url 'monitorize:users' %}" class="btn btn-primary d-flex flex-column align-items-center p-5" style="width: 200px; height: 200px;">
                <i class="fas fa-users fa-5x"></i>
                <span class="mt-4">Users</span>
            </a>
            <!-- Private Keys Button -->
            <a href="{% url 'monitorize:private_keys' %}" class="btn btn-secondary d-flex flex-column align-items-center p-5" style="width: 200px; height: 200px;">
                <i class="fas fa-key fa-5x"></i>
                <span class="mt-4">Private Keys</span>
            </a>
            <!-- Devices Button -->
            <a href="{% url 'monitorize:devices' %}" class="btn btn-success d-flex flex-column align-items-center p-5" style="width: 200px; height: 200px;">
                <i class="fas fa-desktop fa-5x"></i>
                <span class="mt-4">Devices</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
