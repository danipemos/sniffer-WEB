<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Device List</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Hostname</th>
                    <th>IP</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ device.hostname }}</td>
                    <td>{{ device.ip }}</td>
                    <td>{{ device.descripcion }}</td>
                    <td>
                        <a href="{% url 'monitorize:device_detail' hostname=device.hostname %}" class="btn btn-info btn-sm">View Details</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No devices found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="{% url 'monitorize:home' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
