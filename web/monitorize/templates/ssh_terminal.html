<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Terminal</title>
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #terminal-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <!-- xterm.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        const terminalContainer = document.getElementById('terminal-container');
        const socket = new WebSocket(`ws://${window.location.host}/ws/ssh/{{ device.hostname }}/`);

        // Initialize xterm.js
        const term = new Terminal({
            cursorBlink: true,
            cols: 120,  // Aumentar las columnas
            rows: 40    // Aumentar las filas // Enable blinking cursor
        });
        term.open(terminalContainer);

        // Handle incoming messages from the WebSocket
        socket.onmessage = function(event) {
            term.write(event.data); // Write server response to the terminal
        };

        socket.onclose = function() {
            term.write('\r\nConnection closed.');
        };

        // Send each keypress directly to the server
        term.onData(data => {
            socket.send(data); // Send the keypress to the WebSocket
        });
    </script>
</body>
</html>
